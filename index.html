<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory</title>

    <!-- Goole font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!-- /Goole font -->

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- intestazione con titolo -->
    <header>
      <h1>MEMORY GAME</h1>
    </header>
    <!-- /intestazione con titolo -->

    <!-- corpo del progetto con le carte -->
    <main>
      <!-- creo un contenitore dove inserisco le carte -->
      <div class="container">
        <!-- prima riga di carte -->
        <div class="row-1">
          <div class="card card-balloon">
            <h2 class="balloon">Air Balloon</h2>
          </div><!--
          --><div class="card card-tractor">
            <h2 class="tractor">Tractor</h2>
          </div><!--
          --><div class="card card-ship">
            <h2 class="cruise-ship">Cruise Ship</h2>
          </div><!--
          --><div class="card card-bicycle">
            <h2 class="bicycle">Bicycle</h2>
          </div>
        </div>
        <!-- /prima riga di carte -->

        <!-- seconda riga di carte -->
        <div class="row-2">
          <div class="card card-bicycle">
            <h2 class="bicycle">Bicycle</h2>
          </div><!--
          --><div id="face-up-card" class="card">
            <h2 class="balloon">Air Balloon</h2>
          </div><!--
          --><div class="card card-submarine">
            <h2 class="submarine">Submarine</h2>
          </div><!--
          --><div class="card card-ship">
            <h2 class="cruise-ship">Cruise Ship</h2>
          </div>
        </div>
        <!-- /seconda riga di carte -->

        <!-- terza riga di carte -->
        <div class="row-3">
          <div class="card card-tractor">
            <h2 class="tractor">Tractor</h2>
          </div><!--
          --><div class="card card-tram">
            <h2 class="tram">Tram</h2>
          </div><!--
          --><div class="card card-tram">
            <h2 class="tram">Tram</h2>
          </div><!--
          --><div class="card card-submarine">
            <h2 class="submarine">Submarine</h2>
          </div>
        </div>
        <!-- /terza riga di carte -->
      </div>
      <!-- /creo un contenitore dove inserisco le carte -->
    </main>
    <!-- /corpo del progetto con le carte -->

    <!-- footer con scritta finale -->
    <footer>
      <h3>from Team Boolean</h3>
    </footer>
    <!-- /footer con scritta finale -->

  </body>
</html>
